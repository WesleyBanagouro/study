<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Tags HTML</title>
</head>
<body>
  <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
      <li><abbr title="Utilize a tag &lt;p&gt;.">Parágrafo</abbr></li>
      <li><abbr title="Utilize a tag &lt;h1&gt;.">Títulos</abbr></li>
      <li><abbr title="Utilize a tag &lt;img&gt;.">Imagens</abbr></li>
      <li><abbr title="Utilize a tag &lt;abbr&gt;.">Abreviações</abbr></li>
      <li><abbr title="Utilize a tag &lt;code&gt;.">Códigos-fonte</abbr></li>
      <li><abbr title="Utilize a tag &lt;ol&gt;.">Lista númeradas</abbr></li>
      <li><abbr title="Utilize a tag &lt;ul&gt;.">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
