<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            width: 300px;
            height: 300px;
            /*border-width: 10px;*/
            /*border-style: solid;*/
            /*border-color: darkslategray;*/
            border: 10px solid darkslategray; /* shorthand mode */
        }

        a {
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos tambem são exemplos de box-level, mas os <a href="#">links</a> são exemplo de caixas inline-level. Vamos ver como tudo isso funciona.</p>
</body>
</html>
