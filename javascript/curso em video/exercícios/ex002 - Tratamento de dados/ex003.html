<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira mensagem</title>
    <style>
        body {
            background-color: rgb(65, 65, 185);
            color: white;
            font: normal 20pt arial;
        }



    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <script>
        var n1 = Number(window.prompt('Digite aqui um número:'))
        var n2 = Number(window.prompt('Digite aqui outro número:'))
        var s = n1 + n2
        window.alert(`A soma entre os valores ${n1} e ${n2} é igual a ${s}.`)
    </script>

</body>
</html>
