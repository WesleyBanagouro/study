<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>

    
    <script>
        nome = window.prompt('Digite seu nome:')
        idade = window.prompt(`Olá ${nome}, muito prazer em te ter aqui. Agora digite sua idade:`)
        maior_menor = idade >= 18 ? 'maior de idade' : 'menor de idade' 
        document.write(`Conforme informou, sua idade é ${idade} anos, ou seja, você é ${maior_menor}.`)
    </script>
</body>
</html>
