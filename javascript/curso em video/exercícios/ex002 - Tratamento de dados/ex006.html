<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 19pt Arial;
        }

	div#area {
		background-color: green;
		width: 200px;
		height: 200px;
		line-height: 200px;
		text-align: center;
	}
    </style>
</head>
<body>
    <div id="area">
	Interaja...
    </div>
    
    <script>
	var a = window.document.getElementById('area')
	a.addEventListener('click', clicou)
	a.addEventListener('mouseenter', entrou)
	a.addEventListener('mouseout', saiu)

	function clicou() {
		a.innerText = 'Você clicou!'
		a.style.background = 'red'
	}

	function entrou() {
		a.innerText = 'Você entrou!'
		a.style.background = 'purple'
	}

	function saiu() {
		a.innerText = 'Você saiu!'
		a.style.background = 'green'
	}
        
    </script>
</body>
</html>
