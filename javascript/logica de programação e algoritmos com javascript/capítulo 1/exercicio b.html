<!--b) Elaborar um programa para uma pizzaria, o qual leia o valor total de
uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser
pago por cliente.
Exemplo:
Valor da Conta R$: 90.00
Número de Clientes: 3
Valor por cliente R$: 30.00-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var conta = Number(prompt('Quanto deu a conta: '))
        var clientes = Number(prompt('Quantos clientes: '))
        var unit = conta / clientes
        alert('A conta ficou no valor de R$ ' + conta + ', dividindo para ' + clientes + ' pessoas, ficou R$ ' + unit.toFixed(2) + ' para cada um.')
    </script>
</body>
</html>
