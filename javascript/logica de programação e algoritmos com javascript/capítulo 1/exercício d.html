<!--d) Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
Calcule e informe a média das notas.
Exemplo:
1ª Nota: 7.0
2ª Nota: 8.0
Média: 7.5-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = Number(prompt('Digite a primeira nota: '));
        var n2 = Number(prompt('Digite a segunda nota: '))
        var media = (n1 + n2) / 2
        alert('Considerando que sua nota foi de ' + n1 + ' e ' + n2 + ', sua média é de ' + media.toFixed(2) + '.')
    </script>
</body>
</html>
