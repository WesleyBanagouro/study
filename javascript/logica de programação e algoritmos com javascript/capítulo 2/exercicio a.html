<!-- a) Uma farmácia está com uma promoção – Na compra de duas unidades de um
mesmo medicamento, o cliente recebe como desconto os centavos do
valor total. Elaborar um programa que leia descrição e preço de um
medicamento. Informe o valor do produto na promoção. A Figura 2.11
apresenta a tela com um exemplo de dados de entrada e saída do
programa.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia</title>
</head>
<body>
    <h1>Farmacia JS</h1>
    <p>Digite o nome do medicamento: <input type="text" id="medicamento"></p>
    <p>Digite o preço do produto: <input type="text" id="preco"></p>
    <p>Digite a quantidade que irá levar: <input type="text" id="quantidade"></p>
    <input type="button" value="Calcular desconto" id="desconto">
    <p id="nome_medicamento"></p>
    <p id="promocao"></p>
    <script src="js/exercicio a.js"></script>
</body>
</html>
